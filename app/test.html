    <script>
        var menuOpened=false;
        var overlayActive=false;
        $(document).ready(function() {
          $('#simple-menu').sidr();      
        });

        $( window ).resize(function() {       
          if(menuOpened){
            toggleMenu();
            menuOpened=false;   
          }
          if(overlayActive){
              if($( window ).width()>767){
                $('.layerOpacity').hide();
                overlayActive=false;
              }
          } 
        });

        function toggleMenu(){
            $.sidr('close', 'sidr');    
        }

        function clickEvent(){
            menuOpened=!menuOpened;
        }

        function manageOverlay(){
            if(!overlayActive)
                $('.layerOpacity').show();
            else
                $('.layerOpacity').hide();
            overlayActive=!overlayActive;
        }       
        
    </script>
