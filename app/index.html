    <body data-ng-controller="InitController" data-ng-cloak>
        <div class="menu-principal-movil row visible-xs">
            <div class="col-xs-2">

                </div>
            </div>
        </div>

        
        <div id="sidr" class="nav-mobile" >   
          <ul>
            <li ng-class="{'active' : isActiveMenu('/')}"
                ng-click="selectMenu('/');" onclick="toggleMenu();" ui-sref="public.home">

                ng-click="selectMenu('/empresa')" onclick="toggleMenu();" ui-sref="public.empresa">

            </li>

    <div id="alertBox" class="alert alert-danger" data-ng-show="error">
        <button type="button" class="close" data-ng-click="error = null;">&times;</button>
        <span data-ng-bind="error"></span>
    </div>

    <script type="text/javascript">
        var menuOpened=false;
        $(document).ready(function() {
          $('#simple-menu').sidr({
//                name: 'sidr-right',
                side: 'right'
          });      
        });

        $( window ).resize(function() {
            if($( window ).width() < 767){
                $.sidr('close', 'sidr');
            }
        });

        function toggleMenu(){
            $.sidr('close', 'sidr');    
        }

        function clickEvent(){
            menuOpened=!menuOpened;
        }

    </script>
