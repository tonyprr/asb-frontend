    <script type="text/javascript">
        //$ = jQuery.noConflict(true);
        
        var menuOpened=false;
        var overlayActive=false;
        
        $(function($) {
          $('#simple-menu').sidr();      
        });        

        $( window ).resize(function() {
            //console.log("resize...")
          if(menuOpened){
            console.log("toogleando...")
            //toggleMenu();
            menuOpened=false;   
          }
          if(overlayActive){
              if($( window ).width()>767){
                $('.layerOpacity').hide();
                overlayActive=false;
              }
          } 
        });

        function toggleMenu(){
            $.sidr('close', 'sidr');    
        }

        function clickEvent(){
            menuOpened=!menuOpened;
        }

        function manageOverlay(){
            if(!overlayActive)
                $('.layerOpacity').show();
            else
                $('.layerOpacity').hide();
            overlayActive=!overlayActive;
        }       
        
    </script>
