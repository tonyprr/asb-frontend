<div data-ng-controller="ProyectoDetalleGaleriaController">
        <div id="lista-proyecto-galeria">
            <div class="row">
                
                <div ng-repeat="imagen in galeriaImagenes | orderBy:'ordenGale':true"
                    class="col-xs-6 col-sm-3 col-md-3 col-lg-2 itemsImgProy center-block">
                        <a href="{{rootUrl}}/backend/web/m_web/files/content/galeria/{{imagen.imagenGale}}" class="text-center">
                            <img fallback-src="img/sin-imagen.png" 
                                ng-src="{{rootUrl}}/backend/web/m_web/files/content/galeria/thumb_{{imagen.imagenGale}}" class="text-center"/>
                        </a>
                </div>
                
            </div>
	</div>

    <br/>        
</div>
